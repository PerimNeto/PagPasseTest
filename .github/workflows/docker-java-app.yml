name: Build and Deploy Java App

on:
  push:
    branches:
      - main
      - staging

env:
  IMAGE_NAME: image-pagpasse                    # Nome do repositÃ³rio de imagem
  REGISTRY_NAME: registropagpasse.azurecr.io       # login server ACR (sem https)
  DOCKERFILE_PATH: ./Dockerfile              # Caminho para o Dockerfile

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build JAR with Maven
        run: mvn package -Dmaven.test.skip=true

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_NAME }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Set Docker tag
        id: set-tag
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/staging" ]]; then
            echo "tag=dev" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        run: |
          docker build -f ${{ env.DOCKERFILE_PATH }} -t ${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:${{ steps.set-tag.outputs.tag }} .
          docker push ${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:${{ steps.set-tag.outputs.tag }}
